<div class ="login">
    <div class="formulaire">
         <h4>Bonjour, veuillez vous connecter</h4>
        <div class ="form-group" >
            <input class="form-control" [(ngModel)]="infoUser.username" type="text"
             placeholder="Username" name="username"/>
        </div>
        <div class ="form-group">
            <input class="form-control" [(ngModel)]="infoUser.password" type="text"
             placeholder="Password" name="password"/>
        </div>
    <div id="connexion">
            <input type="button" class="btn btn-primary btn-lg" value="Connexion" (click)="getConnection()"/>
    </div>
    </div>
</div>
