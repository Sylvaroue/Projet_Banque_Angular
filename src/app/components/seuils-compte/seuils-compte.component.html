<h4 id="title">Seuils enregistr√©s</h4>

<div id="list" *ngFor="let seuil of seuils">
<table class='table table-bordered'>
    <thead>
        <tr class="table-primary">
            <th scope="col">nom</th>
            <th scope="col">montant</th>
            <th scope="col"> Modifier</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id='l2'>{{ seuil.nomSeuil }}</td>
            <td id='l2'>{{ seuil.valeur }}</td>
            <td id='l2'> <a (click)="editSeuil(seuil)" style="cursor: pointer"> Modifier</a></td>
            <td id='l2'><a (click)="deleteSeuil(seuil)" style="cursor: pointer">Supprimer</a></td>
        </tr>
    </tbody>
</table>
</div>

<h4 id="add">Ajouter un Seuil</h4>

<div id="add">
    <div class="panel-body">
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "seInProgress.nomSeuil" type="text" placeholder="nom"/>
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "seInProgress.valeur" type="text" placeholder="montant"/>
        </div>
            <input type="button" class="btn btn-primary" value="ajouter le seuil" (click)="addSeuil()"/>
    </div>
</div>
