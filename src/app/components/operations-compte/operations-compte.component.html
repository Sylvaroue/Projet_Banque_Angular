<h4 id="title">Opérations enregistrées</h4>

<div id="list" *ngFor="let operation of operations">
<table class='table table-bordered'>
    <thead>
        <tr class="table-primary">
            <th scope="col">Type d'opération</th>
            <th scope="col">Libellé</th>
            <th scope="col">Montant</th>
            <th scope="col">Date</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td id='l3'>{{ operation.type }}</td>
            <td id='l2'>{{ operation.libelle }}</td>
            <td id='l1'>{{ operation.montant }}</td>
            <td id='l3'>{{ operation.dateOperation | date:"dd/MM/yyyy" }}</td>
            <td id='l3'><a (click)="deleteOperation(operation)" style="cursor: pointer">Supprimer</a></td>
        </tr>
    </tbody>
</table>
</div>

<h4 id="add">Ajouter une opération</h4>

<div id="add">
    <div class="panel-body">
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "opInProgress.type" type="text" placeholder="Type d'opération (dépense ou recette)">
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "opInProgress.libelle" type="text" placeholder="Libellé">
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "opInProgress.montant" type="text" placeholder="Montant">
        </div>
        <div class="form-group">
            <input class="form-control" [(ngModel)] = "opInProgress.dateOperation" type="date" placeholder="Date">
        </div>
        <div class="multi form-group">
            <input type="checkbox" [(ngModel)]="multiChecked"/>
            Répéter l'opération pour les
            <input id="littleInput" [(ngModel)] = "nbMois" type="number"/>
            mois suivants
        </div>
        <div class="ajout input-group">
            <input type="button" class="btn btn-primary" value="ajouter l'opération" (click)="addOperation()"/>
        </div>
    </div>
</div>
